<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        input[type="text"]{
            background-color: #FFFFED;
            font-size: 18px;
        }
        input[type*="pass"]{
            background-color: cornflowerblue;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <dl>
        <dt><img src="../img/163/loginIcon.gif" height="18">普通登录</dt>
        <dd>
            <table>
                <tr>
                    <td>用户名</td>
                    <td><input type="text" name="userName">@163.com</td>
                </tr>
                <tr>
                    <td>密&nbsp;&nbsp;&nbsp;码</td>
                    <td><input type="password" name="pwd"></td>
                </tr>
                <tr>
                    <td>版&nbsp;&nbsp;&nbsp;本</td>
                    <td><select name="version" size="1">
                            <option value="default">默认</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td><input name="checkbox" type="checkbox" value="Auto">自动登录
                        <input name="checkbox" type="checkbox" value="SSL" checked>SSL
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="button" value="登录">
                        <input type="button" value="注册">
                    </td>
                </tr>
            </table>
        </dd>
    </dl>
</body>

</html>
