<html>

<head>
    <meta http-equiv="content-type" content="html;charset=utf-8" />
    <title>表格分组练习</title>
</head>

<body>
    <table border="1">
        <caption>年终数据报表</caption>
        <thead style="background-color: aqua;">
            <tr>
                <td width="100"></td>
                <td width="100">1月</td>
                <td width="100">2月</td>
                <td width="100">3月</td>
                <td width="150">小计（RMB）</td>
            </tr>
        </thead>
        <tbody style="background-color: darkgray;">
            <tr>
                <td>北京</td>
                <td>10</td>
                <td>10</td>
                <td>50</td>
                <td>70</td>
            </tr>
            <tr>
                <td>上海</td>
                <td>20</td>
                <td>30</td>
                <td>70</td>
                <td>120</td>
            </tr>
            <tr>
                <td>天津</td>
                <td>30</td>
                <td>40</td>
                <td>80</td>
                <td>150</td>
            </tr>
        </tbody>
        <tfoot style="background-color: yellow;">
            <tr>
                <td>总计（RMB）</td>
                <td>60</td>
                <td>80</td>
                <td>200</td>
                <td>240</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
