<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img src="../img/QQ/bg_chs.png" alt="找不到图片">
    <h3>注册账号</h3>
    <form action="http://www.baidu.com" method="POST">
        <table>
            <tr>
                <td><label for="userName">昵称</label></td>
                <td><input type="text" name="userName" id="userName" required pattern=".{4,10}"></td>
                <td>长度为4-10个字符</td>
            </tr>
            <tr>
                <td><label for="pwd">密码</label></td>
                <td><input type="password" name="pwd" id="pwd" required pattern="\w{6,16}"></td>
                <td>长度为6-16个字符</td>
            </tr>
            <tr>
                <td><label for="pwd2">确认密码</label></td>
                <td><input type="password" name="pwd2" id="pwd2" required pattern="\w{6,16}"></td>
                <td>长度为6-16个字符</td>
            </tr>
            <tr>
                <td><label for="phone">手机号码</label></td>
                <td><input type="text" name="phone" id="phone" required pattern="[1][3|5|7|8]\d{9}"></td>
                <td>密码长度为11位，以13|5|7|8开头</td>
            </tr>
            <tr>
                <td><label for="email">邮箱</label></td>
                <td><input type="text" name="email" id="email" required pattern="\w+@\w+\.[a-zA-Z]+"></td>
            </tr>
            <tr>
                <td><label for="age">年龄</label></td>
                <td><input type="text" name="age" id="age" required pattern="[0-9]{1,2}"></td>
            </tr>
        </table>
        <input type="image" src="../img/QQ/btn.bmp">
    </form>
</body>

</html>
