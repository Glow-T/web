<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人人网注册页面</title>
</head>

<body>
    <p><img src="../img/renren/renren_titile.gif" alt="找不到图片"></p>
    <p>人人网，中国<strong>最真实，最有效</strong>的社会平台，加入人人网，找回老朋友，结交新朋友</p>
    <table>
        <tr>
            <td><label for="email">电子邮箱：</label></td>
            <td><input type="text" maxlength="50" id="email" value="student@zh.cn" readonly></td>
        </tr>
        <tr>
            <td><label for="pwd">设置密码：</label></td>
            <td><input type="password" id="pwd" maxlength="20"></td>
        </tr>
        <tr>
            <td><label for="userName">真实姓名：</label></td>
            <td><input type="text" id="userName" maxlength="10"></td>
        </tr>
    </table>
    <p>性别：<input type="radio" name="sex" id="man" value="man" checked><label for="man">男</label>
            <input type="radio" name="sex" id="woman" value="woman"><label for="woman">女</label>
        </p>
    <p>生日：<select name="year">
            <option value="1991" selected>1991</option>
            <option value="1992">1992</option>
            <option value="1993">1993</option>
        </select>年
        <select name="month">
            <option value="11" selected>11</option>
            <option value="12">12</option>
        </select>月
        <select name="day">
            <option value="30" selected>30</option>
        </select>日
    </p>
    <P>为什么要填写我的生日？</P>
    <p>我现在：<select name="job" disabled>
            <option value="pls" selected>请选择身份</option>
            <option value="doctor">医生</option>
            <option value="teacher">老师</option>
        </select>（非常重要）</p>
    <p><img src="../img/renren/renren_code.gif" alt="找不到图片"><a href="#">看不清换一张？</a></p>
    <p><label for="code">验证码：</label><input type="text" id="code"></p>
    <p><input type="image" src="../img/renren/renren.gif"></p>

</body>

</html>
